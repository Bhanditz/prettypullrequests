<html>
    <head>
        <title>Options - Pretty Pull Requests</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="options.css">
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="logo"><img src="ppr-logo/128x128.png"></div>
            </div>

            <div class="panel">
                <div class="panel-body">
                    <form id="options-form">
                        <h1 class="page-header">Options</h1>
                        <div class="form-group">
                            <label for="url">
                                Github Enterprise URL
                            </label>
                            <input id="url" type="url" class="form-control">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="saveCollapsedDiffs" type="checkbox">Save collapsed diffs
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="tabSwitchingEnabled" type="checkbox">Allow backtick to switch tabs on pull requests
                            </label>
                        </div>
                        <button class="btn btn-primary" id="save">Save</button>
                    </form>
                    <div id="status" class="bg-success"></div>
                </div>
            </div>
        </div>
    <script src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
    </body>
</html>
